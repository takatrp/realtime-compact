<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>月次決算の遅れによる損失診断</title>
<meta name="description" content="月次決算の遅れによる経済的損失を簡易診断するツールです。">

<style>
  /* ベース設定 */
  :root{
    --bg:#f4f9fb;
    --card:#ffffff;
    --ink:#1e2a2d;
    --muted:#5a6a6d;
    --accent:#578899;
    --accent-soft:#7aa2b0;
    --danger:#b45309;
    --danger-bg:#fff8f6;
    --danger-border:#eecbc0;
    --border-color:#cbd5e1;
    --shadow:0 4px 12px rgba(35,80,90,.08);
  }

  *{box-sizing:border-box;}

  /* 埋め込み時のスタイル干渉を防ぐため、ウィジェット内のみにスタイルを適用するクラス設計 */
  .rt-widget-container {
    font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Yu Gothic","Noto Sans JP",sans-serif;
    color:var(--ink);
    line-height:1.4;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  /* コンパクトウィジェット */
  .rt-widget-compact {
    background: var(--card);
    width: 100%;
    max-width: 480px;
    border-radius: 12px;
    box-shadow: var(--shadow);
    padding: 20px 16px;
    border: 1px solid #e2e8f0;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
  }

  /* 上部のアクセントバー */
  .rt-widget-compact::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(135deg,var(--accent),var(--accent-soft));
  }

  .rt-widget-compact h2 {
    margin: 0 0 12px;
    font-size: 1.1rem;
    font-weight: 700;
    text-align: center;
    color: var(--ink);
  }
  
  /* 2列グリッドレイアウト */
  .rt-input-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px 10px;
    margin-bottom: 16px;
  }

  .rt-input-group {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  /* ラベルのスタイル */
  .rt-input-group label {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
    align-items: center;
    white-space: nowrap;
    margin: 0;
  }
  .rt-input-group label span.unit {
    font-weight: normal;
    font-size: 0.7rem;
    color: #94a3b8;
  }

  /* 入力欄のスタイル */
  .rt-widget-compact input[type="text"],
  .rt-widget-compact input[type="number"] {
    width: 100%;
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    font-size: 0.95rem;
    font-family: inherit;
    background: #f8fafc;
    text-align: right;
    color: var(--ink);
    font-weight: 600;
    transition: all 0.2s;
    margin: 0;
    box-shadow: none;
  }
  .rt-widget-compact input:focus {
    outline: none;
    border-color: var(--accent);
    background: #fff;
    box-shadow: 0 0 0 2px rgba(87,136,153,.1);
  }
  
  /* プレースホルダー（入力例）の色 */
  .rt-widget-compact input::placeholder {
    color: rgba(90, 106, 109, 0.35); /* 薄いグレー */
    font-weight: normal;
  }

  /* リスクシナリオ入力（赤枠） */
  .rt-risk-input input {
    border-color: var(--danger-border) !important;
    background: var(--danger-bg) !important;
    color: var(--danger) !important;
  }
  .rt-risk-input label {
    color: var(--danger) !important;
  }

  /* 計算ボタン */
  .rt-btn-calc {
    display: block;
    width: 100%;
    background: var(--accent);
    color: #ffffff;
    padding: 10px;
    border-radius: 99px;
    font-weight: 700;
    font-size: 0.9rem;
    border: none;
    cursor: pointer;
    transition: opacity 0.2s;
    margin-top: 4px;
    text-align: center;
    text-decoration: none;
    appearance: none;
  }
  .rt-btn-calc:hover { opacity: 0.9; }

  /* 戻るボタン（aタグ用スタイル） */
  a.rt-btn-close {
    display: block;
    width: 100%;
    margin-top: 16px; /* 計算結果等から少し離す */
    background: #f1f5f9; /* 背景色を目立たないグレーに */
    color: var(--muted);
    padding: 10px;
    border-radius: 99px;
    font-weight: 700;
    font-size: 0.85rem;
    border: none;
    cursor: pointer;
    text-align: center;
    transition: all 0.2s;
    text-decoration: none;
    appearance: none;
  }
  a.rt-btn-close:hover {
    background: #e2e8f0;
    color: var(--ink);
  }

  /* 結果表示エリア */
  #rt_resultContainer {
    display: none;
    margin-top: 20px;
    border-top: 1px dashed #e2e8f0;
    padding-top: 16px;
    animation: fadeIn 0.4s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

  .rt-scenario-msg {
    font-size: 0.8rem;
    color: var(--danger);
    background: var(--danger-bg);
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 12px;
    line-height: 1.5;
    border: 1px dashed var(--danger-border);
  }

  .rt-result-area {
    text-align: center;
  }
  .rt-result-label { font-size: 0.75rem; color: var(--muted); }
  .rt-result-value {
    font-size: 1.8rem;
    font-weight: 800;
    color: var(--danger);
    line-height: 1.1;
    margin: 4px 0;
  }
  .rt-result-sub { font-size: 0.7rem; color: var(--muted); }

  /* スマートフォン調整 */
  @media (max-width: 360px) {
    .rt-input-grid { grid-template-columns: 1fr; gap: 8px; }
  }
</style>
</head>
<body>

<div class="rt-widget-container">
  <div class="rt-widget-compact">
    <h2>月次決算の遅れによる損失診断</h2>
    
    <div id="rt_calcForm">
      <div class="rt-input-grid">
        <!-- 1行目左: 売上 -->
        <div class="rt-input-group">
          <label for="rt_sales">
            <span>年間売上高</span> <span class="unit">円</span>
          </label>
          <input type="text" id="rt_sales" inputmode="numeric" placeholder="300,000,000">
        </div>

        <!-- 1行目右: 利益率 -->
        <div class="rt-input-group">
          <label for="rt_margin">
            <span>限界利益率</span> <span class="unit">％</span>
          </label>
          <input type="number" id="rt_margin" inputmode="decimal" placeholder="40" step="0.1">
        </div>

        <!-- 2行目左: 遅れ -->
        <div class="rt-input-group">
          <label for="rt_months">
            <span>月次決算の遅れ</span> <span class="unit">ヶ月</span>
          </label>
          <input type="number" id="rt_months" inputmode="decimal" placeholder="2" step="0.1">
        </div>

        <!-- 2行目右: 悪化率 (リスク設定) -->
        <div class="rt-input-group rt-risk-input">
          <label for="rt_worseRate">
            <span>想定悪化率</span> <span class="unit">％</span>
          </label>
          <input type="number" id="rt_worseRate" inputmode="decimal" value="5.0" step="0.1">
        </div>
      </div>

      <!-- 診断ボタン -->
      <button type="button" id="rt_btnRun" class="rt-btn-calc">診断する</button>
    </div>

    <!-- 結果エリア -->
    <div id="rt_resultContainer">
      <div class="rt-scenario-msg">
        ⚠️ 限界利益率が <strong><span id="rt_dispWorseRate">5</span>%悪化</strong> し、その発見が <strong><span id="rt_dispMonths">--</span>ヶ月遅れた</strong> 場合の損失
      </div>

      <div class="rt-result-area">
        <div class="rt-result-label">あなたの会社の推定損失額</div>
        <div id="rt_resultValue" class="rt-result-value">0<span style="font-size:0.5em; color:#1e2a2d; font-weight:normal; margin-left:2px;">円</span></div>
        <div class="rt-result-sub">この利益は、二度と戻ってきません。</div>
      </div>
    </div>

    <!-- 戻るボタン (リンク) -->
    <a href="https://www.matsumoto-kaikei.or.jp/digital-merit#:~:text=※もし利益率の悪化に3ヶ月気付けなかったら…%20→%20【月次決算の遅れによる損失診断】" class="rt-btn-close">戻る</a>

  </div>
</div>

<script>
  (function(){
    // 二重初期化を防ぐフラグ
    var isRtWidgetInitialized = false;

    // 初期化関数
    function initWidget() {
      if (isRtWidgetInitialized) return;

      // ID取得
      const btn = document.getElementById('rt_btnRun');
      const sInput = document.getElementById('rt_sales');
      const mInput = document.getElementById('rt_margin');
      const dInput = document.getElementById('rt_months');
      const wInput = document.getElementById('rt_worseRate');
      const resultContainer = document.getElementById('rt_resultContainer');
      const rVal = document.getElementById('rt_resultValue');
      
      // ボタンか入力欄が見つからない場合は、まだHTMLが準備できていないため何もしない
      if (!btn || !sInput) return;

      // 要素が見つかったので初期化を実行
      isRtWidgetInitialized = true;

      // 入力値取得用ヘルパー
      const getVal = (el) => parseFloat(el.value) || 0;

      // カンマ区切りフォーマット関数
      function formatInputMoney(inputElement) {
        let val = inputElement.value;
        // 全角を半角に
        val = val.replace(/[０-９]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
        // 数字以外を除去
        const raw = val.replace(/[^0-9]/g, '');
        
        if(raw === "") return;
        
        const num = parseInt(raw, 10);
        if(!isNaN(num)){
          const formatted = num.toLocaleString('ja-JP');
          if(inputElement.value !== formatted){
              inputElement.value = formatted;
          }
        }
      }

      // イベントリスナー: 売上入力時（inputイベントでリアルタイム反映）
      sInput.addEventListener('input', function(e){
        formatInputMoney(this);
      });
      // 念のためblur時にも発火
      sInput.addEventListener('blur', function(e){
        formatInputMoney(this);
      });

      // 計算実行ボタンクリック時
      btn.addEventListener('click', function(e){
        e.preventDefault();
        
        if(!sInput.value || !mInput.value || !dInput.value || !wInput.value) {
            alert("すべての項目に数値を入力してください。");
            return;
        }

        const salesRaw = sInput.value.replace(/[^0-9]/g, '');
        const sales = parseInt(salesRaw, 10) || 0;
        const months = getVal(dInput);
        const worseRate = getVal(wInput);
        
        // 計算
        const loss = sales * (worseRate / 100) * (months / 12);

        // 表示更新
        document.getElementById('rt_dispMonths').textContent = months;
        document.getElementById('rt_dispWorseRate').textContent = worseRate;
        rVal.innerHTML = Math.round(loss).toLocaleString('ja-JP') + '<span style="font-size:0.5em; color:#1e2a2d; font-weight:normal; margin-left:2px;">円</span>';
        
        resultContainer.style.display = 'block';
      });

      // UX: フォーカス時に全選択
      [sInput, mInput, dInput, wInput].forEach(el => {
        if(el) el.addEventListener('focus', function(){ this.select(); });
      });
    }

    // 1. 即時実行を試みる
    initWidget();

    // 2. DOMContentLoaded で試みる
    if (document.readyState !== 'complete') {
      document.addEventListener('DOMContentLoaded', initWidget);
    }

    // 3. window.onload で念のため試みる
    window.addEventListener('load', initWidget);

  })();
</script>

</body>
</html>
